<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RepoTagger: A tagging system for Github repos</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/angular.min.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="js/ajax.factory.js"></script>
    <script src="js/github.factory.js"></script>
  </head>
  <body data-ng-app="repotagger" data-ng-controller="MainController as vm">

    <nav>
      <a class="button" target="_blank" href="https://github.com/repotagger/repotagger.github.io#repotagger">About RepoTagger</a>
      <input type="text" placeholder="github name" data-ng-model="vm.name" />
      <button data-ng-click="vm.startAPIQuery()" data-ng-switch="vm.status">
        <span data-ng-switch-when="0">Load repos</span>
        <span data-ng-switch-when="100">Loading...</span>
        <span data-ng-switch-when="200">Reload repos</span>
        <span data-ng-switch-when="403">Try again later.</span>
        <span data-ng-switch-when="404">Not found! :(</span>
      </button>
      <fieldset>
        <input type="radio" data-ng-model="vm.tagSort" value="name" id="sortByName" />
        <label for="sortByName">Name</label>
        <input type="radio" data-ng-model="vm.tagSort" value="count" id="sortByCount" />
        <label for="sortByCount">Count</label>
        <input type="checkbox" data-ng-model="vm.tagSortAscend" id="sortAscend" />
        <label for="sortAscend">A-Z</label>
      </fieldset>
      <ul>
        <li data-ng-click="vm.filterOn('all')">All <span>{{vm.repos.length}}</span></li>
        <li data-ng-click="vm.filterOn('untagged')">Untagged <span>{{vm.untagged}}</span></li>
        <li data-ng-repeat="tag in vm.tags | orderBy:vm.tagSort:!vm.tagSortAscend" data-ng-click="vm.filterOn(tag.name)">
          {{tag.name}} <span>{{tag.count}}</span>
        </li>
      </ul>
    </nav>

    <main>
      <ul>
        <li class="repo options">
          <header>
            <h2 data-ng-click="vm.repoSortBy('name')">Name</h2>
            <span data-ng-click="vm.repoSortBy('stargazers_count')" title="Stars">&bigstar;</span>
          </header>
        </li>
      </ul>
      <ol>
        <li class="repo" data-ng-repeat="repo in vm.repos | filter:vm.filterer | orderBy:vm.repoSort:vm.repoSortReverse">
          <header>
            <h2><a data-ng-href="{{repo.html_url}}" target="_blank">{{repo.name}}</a></h2>
            <a class="homepage" data-ng-href="{{repo.homepage}}" target="_blank">{{repo.homepage}}</a>
            <span title="Stargazers">{{repo.stargazers_count}}</span>
          </header>
          <p class="description">{{repo.description_sans_tags}}</p>
          <ul class="tags">
            <li data-ng-repeat="tag in repo.tags" data-ng-click="vm.filterOn(tag)">
              {{tag}}
            </li>
          </ul>
        </li>
      </ol>
    </main>

  </body>
</html>
